{%extends 'base.html'%}
{%load crispy_forms_tags %} 

{%block title%} <title>register</title> {%endblock%}
{%block body%}
<div class="container w-50">
    <h3 class="text-center">Register Here</h3>

    <form action="" method='post' class="form control bg-dark-subtle rounded p-3">
        {%csrf_token%}
        {{form|crispy}}
        <input type="submit" class="btn bg-success w-100 mt-3" value="Register">
    </form>
</div>
{%endblock%}
